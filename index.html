<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter </title>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- icon -->
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="c1">
        <div class="temprature">
            <!-- icon -->
            <div class="mobile">
                <p>0.00 AM</p>
                                                         </div>
            <h1 class="heading">Temprature Converter</h1>

            <!-- output -->
              <div class="output">
              <span class="result-h1" id="results">Result (Celsius)</span>
              <h2 class="cel-val" id="celsius"></h2> </div>


                 <!-- input field -->
            <div class="degreet">

                <!-- for degrees -->
              <div class="degreef">
                <label for="degree">Degrees</label>
                <input type="number" name="degree" id="num" />
              </div>

               <!-- for option selection -->
               <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperatures" id="unit" autocomplete="on">
                  <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                  <option id="kelvin" value="kelvin">Kelvin</option>
                </select>
              </div>
            </div>
            <button id="convert-btn" onclick="converttemprature()">Convert</button>

            </div>
        </div>
    </div>



    <!-- java Script Code -->
    <script src="proj.js"></script>
</body>

</html>
